<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/mycss.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 style="margin-right:50px;margin-bottom:0px;margin-top:0px">2048</h1>
            <div class="interactbar">
                <div class="board" style="width:200px">
                    <div style="font-size:18px;color:rgb(105, 105, 105);height: 30px;">score</div>
                    <span>
                        <span id="score"></span>
                        <span>/<span>
                        <span id="bestscore"></span>
                    </span>
                    
                </div>
                <br/>
                <div class="board" style="width: 150px;">
                    <div style="font-size:18px;color:rgb(105, 105, 105);height: 30px;">time</div>
                    <span id="time"></span>
                </div>
            </div>
        </div>
        <div class="gamemap" id="gamemap"></div>
        <div class="bottom">
            <div class="sizecontrol">
                <div class="inputarea" style="margin-right: 15px;">
                    <input id="row" type="number" value="5">
                    <div class="inputtitle" id="rtitle">Row</div>
                </div>
                <div class="inputarea" style="margin-left:15px">
                    <input id="column" type="number" value="5">
                    <div class="inputtitle" id="ctitle">Column</div>
                </div>
                
            </div>

            <br/>
            <div class="buttonarea">
                <button class='mybtn' type="button" value ="submit" onclick="initialmap()">submit</button>
                <button class='mybtn' type="button" value ="newGame" onclick="initialmap()">New Game</button>
                <button class='mybtn' type="button" value ="submit" onclick="withdraw()">withdraw</button>
            </div>
        </div>
    </div>
    <script src="js/MapCreation.js"></script>

</body>
